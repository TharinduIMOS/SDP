<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Image Layout with Social Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scroll-animation {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s ease-out;
        }

        .scroll-animation.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen space-y-6 p-4">
        <!-- Image 1 -->
        <div class="image-wrapper overflow-hidden rounded-lg shadow-lg scroll-animation">
            <img src="https://i.ibb.co/R03MLTj/1.jpg" alt="Image 1" class="w-full h-auto md:h-[80vh] object-cover">
        </div>

        <!-- Image 2 (No pop) -->
        <div class="image-wrapper overflow-hidden rounded-lg shadow-lg">
            <img src="https://i.ibb.co/VSfrFxx/2.jpg" alt="Image 2" class="w-full h-auto md:h-[80vh] object-cover">
        </div>

        <!-- Image 3 -->
        <div class="image-wrapper overflow-hidden rounded-lg shadow-lg scroll-animation">
            <img src="https://i.ibb.co/x6SDNDm/3.jpg" alt="Image 3" class="w-full h-auto md:h-[80vh] object-cover">
        </div>
    </div>

    <!-- Floating Social Buttons -->
    <div class="fixed bottom-4 right-4 space-y-4">
        <!-- WhatsApp Button -->
        <a href="https://wa.me/94763192096" target="_blank"
            class="flex items-center justify-center w-12 h-12 bg-green-500 text-white rounded-full shadow-lg hover:bg-green-600 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12c0 1.64.4 3.18 1.09 4.55L2 22l5.48-1.42C9.01 21.6 10.47 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm1.07-7.75l-.9.92C11.45 12.9 11.25 13 11 13s-.45-.1-.57-.25L9.07 11.7C8.9 11.5 8.9 11.2 9.07 11l.92-.92c.2-.2.51-.2.71 0l.34.34c.2.2.2.51 0 .71l-.26.26 1.15 1.15.26-.26c.2-.2.51-.2.71 0l.34.34c.2.2.2.51 0 .71z">
                </path>
            </svg>
        </a>

        <!-- Facebook Button -->
        <a href="https://www.facebook.com/shashika.dilshan.5203/photos_by" target="_blank"
            class="flex items-center justify-center w-12 h-12 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                <path
                    d="M22.675 0h-21.35C.577 0 0 .577 0 1.286v21.429C0 23.423.577 24 1.286 24h11.535v-9.294H9.688v-3.63h3.133V8.413c0-3.1 1.893-4.788 4.657-4.788 1.325 0 2.463.099 2.794.143v3.24h-1.917c-1.503 0-1.795.714-1.795 1.762v2.312h3.589l-.467 3.63h-3.122V24h6.116c.71 0 1.287-.577 1.287-1.285V1.286C24 .577 23.423 0 22.675 0z">
                </path>
            </svg>
        </a>
    </div>

    <script>
        // Intersection Observer for scroll-triggered animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        });

        document.querySelectorAll('.scroll-animation').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>

</html>
